<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
   <p style="text-align: right;"><a style="color: red;" href="index.html"> Student Registration form</a></p>
   <form style="background-color: silver;"> 
    <div>
    <label for="First name:"> First name:</label>
  <input style="width: 50%; height: 30px;" type="text" id="First name" placeholder="Enter your First name"> 
</div>
    <br>
<div>
    <label for="password">Password:</label>
    <input style="width: 50%;height: 30px;" type="text" id="Password" placeholder="Enter your password">
    
    </div>
    <br>

<div>
    <label for="Email"> Email:</label>
    <input style="width: 50%;height: 30px;" type="text" id="Email" placeholder="it should contain @.">
</div>
    <br><br>


    <label for="Mobile">Mobile:</label>
    <input style="width: 50%;height: 30px;" type="text" id="Mobile" placeholder="only 10 digits are allow">
    <br><br>


    <label>Gender:</label>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>
    <br><br>


    <label for="Date Of Birth">Date Of Birth:</label>
    <input style="width: 50%;height: 30px;" type="text" id="Date Of Birth" placeholder="mm/dd/yyyy">
    <br><br>


   <div><div>Address:</div>
    <center><textarea name="Address" id="Address" cols="60" rows="10"></textarea></center>
    </div>
    <br>


    <label for="City">City:</label>
   <input style="width: 50%;height: 30px;" type="text" name="city" id="city">
    <br><br>


    <label for="Area PIN">Area PIN:</label>
    <input style="width: 50%; height: 30px;" type="text" name="Area Pin" id="Area Pin">
    <br><br>


    <label for="State">State:</label>
    <input style="width: 50%;height: 30px;" type="text" name="State" id="State">
    <br><br>


    <label for="Qualification">Qualification:</label>
    
            <select name="" id="">
              <option value="sq">Select Qualification</option>
            <option value="sC">Matric</option>
            <option value="IM">Intermediate</option>
            <option value="bs">Baholar</option>
            </select>

     <br><br>
<div>
<label for="spe">Specialization:</label>
<input type="checkbox" name="Computer Science" id="cm">
<label for="cm">Computer Science</label> <br>
<input type="checkbox" name="Information technology" id="it">
<label for="It">Information technology</label> <br>
<input type="checkbox" name="Computer Architecture" id="CA">
<label for="Computer Architecture">Computer Architecture</label> <br>
<input type="checkbox" name="Tele Comunication" id="TC">
<label for="TC">Tele comunication</label> <br>
</div> <br>


<label for="Password">Password:</label>
<input style="width: 50%;height: 30px;" type="text" name="Password" id="Password">
<br><br>


    <input style="background-color: green;" type="submit" value="Registered">
  </form>
</body>
</html>
